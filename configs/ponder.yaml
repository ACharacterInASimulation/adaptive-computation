
model:
  sequence_len: 128
  n_head: 4
  n_kv_head: 4
  n_embd: 128
  n_layer: 4
  
  use_adaptive_computation: false
  use_pondernet: true
  n_layers_per_block: 1
  max_pondering_steps: 5
  geom_lambda_prior: 0.5
  kl_weight_beta: 0.05
  cdf_early_stop: 0.999


data:
  dataset_name: "AddMul"  
  num_samples: 100_000_000
  max_operands: 5
  max_digits: 5
  operations: ["+", "*"]
  seed: 0
  eval_seed: 40


optimizer:
  unembedding_lr: 0.004
  embedding_lr: 0.004
  matrix_lr: 0.004
  halting_lr: 0.08
  weight_decay: 0.0


training:
  batch_size: 256
  num_workers: 0
  steps: 250000
  log_every: 100
  eval_every: 5000
  eval_n_samples: 500
  warmup_steps: 2000
  gradient_clip: 1.0
  seed: 42


wandb:
  enabled: true
  project: "DL-project"
  entity: null  
  name: null  
  tags: ["pondernet", "synthetic_task", "language-modeling"]
  notes: "DL-project exp PonderNet"


checkpoint:
  save_dir: "checkpoints/AddMul"
  save_final: true
  final_name: "final_model_ponder.pt"

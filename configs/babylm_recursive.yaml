model:
  sequence_len: 512
  n_head: 8
  n_kv_head: 8
  n_embd: 256
  n_layer: 6
  
  # Recursive configuration
  recursive: true
  recursion_depth: 5
  
  # Disable other features
  share_kv: false
  share_kv_n_layers: 0
  use_adaptive_computation: false
  n_layers_per_block: 1
  max_pondering_steps: 5
  act_threshold: 0.99
  halting_penalty: 0.001


data:
  dataset_name: "BabyLM"
  data_dir: "./data/babylm/train_100M/"
  val_data_dir: "./data/babylm/dev/"
  tokenizer_path: "checkpoints"
  shuffle: true


optimizer:
  unembedding_lr: 0.003
  embedding_lr: 0.003
  matrix_lr: 0.003
  halting_lr: 0.06
  weight_decay: 0.01


training:
  batch_size: 16
  num_workers: 4
  steps: 50000
  log_every: 20
  eval_every: 100
  eval_n_samples: 64
  warmup_steps: 50
  gradient_clip: 1.0
  seed: 42


wandb:
  enabled: true
  project: "DL-babylm"
  entity: null  
  name: null  
  tags: ["recursive", "babylm", "language-modeling", "act"]
  notes: "DL -project (babylm dataset)"


checkpoint:
  save_dir: "checkpoints/babylm_recursive"
  save_final: true
  final_name: "babylm_recursive_model.pt"
